<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .button { font-size: 20px; padding: 10px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>

    <h1>Music Player</h1>

    <select id="songList">
        {% for song in songs %}
        <option value="{{ song.song_name }}">{{ song.song_name }} - {{ song.singer }}</option>
        {% endfor %}
    </select>

    <br>
    <button class="button" onclick="playMusic()">▶️ Play</button>
    <button class="button" onclick="pauseMusic()">⏸️ Pause</button>
    <button class="button" onclick="changeSpeed('up')">⏫ Speed Up</button>
    <button class="button" onclick="changeSpeed('down')">⏬ Slow Down</button>

    <br>
    <audio id="audioPlayer" controls>
        Your browser does not support the audio element.
    </audio>

    <script>
        let audioPlayer = document.getElementById("audioPlayer");

        function playMusic() {
            let selectedSong = document.getElementById("songList").value;
            
            fetch("/play", {
                method: "POST",
                body: JSON.stringify({ song: selectedSong }),
                headers: { "Content-Type": "application/json" }
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === "playing") {
                    audioPlayer.src = data.song_file; 
                    audioPlayer.play();
                } else {
                    alert("Error: " + data.message);
                }
            });
        }

        function pauseMusic() {
            fetch("/pause", { method: "POST" })
            .then(response => response.json())
            .then(() => audioPlayer.pause());
        }

        function changeSpeed(action) {
            fetch("/speed", {
                method: "POST",
                body: JSON.stringify({ action: action }),
                headers: { "Content-Type": "application/json" }
            })
            .then(response => response.json())
            .then(data => {
                audioPlayer.playbackRate = data.speed;
            });
        }
    </script>

</body>
</html>
